<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain redirect setting</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
        input, button { margin-top: 5px; width: 100%; padding: 5px; }
        ul { list-style-type: none; padding: 0; margin-top: 10px; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 5px; border-bottom: 1px solid #ddd; }
        button.delete { background: red; color: white; border: none; padding: 2px 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Domain to Block</h2>
    <input type="text" id="domainInput" placeholder="ex) example.com">
    <button id="addDomain">Add</button>
    <ul id="domainList"></ul>

    <script src="popup.js"></script>
</body>
</html>
